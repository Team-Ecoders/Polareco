spring:
  # 데이터베이스 설정
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:polareco
  # H2 설정
  h2:
    console:
      enabled: true
      path: /h2
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  # Redis 설정
  redis:
    host: localhost
    port: 6379